<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzles | Sign In</title>
    <link rel="stylesheet" href="https://paperui.netlify.app/components.css" />
    <link rel="shortcut icon" href="../../images/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="../categories/script.js" defer></script>
</head>

<body>
    <nav class="nav-header">
        <div class="brand-name">Quizzles</div>
        <ul class="menu-list">
            <li class="menu-list-items">
                <a href="../categories/">Categories</a>
            </li>
            <li class="menu-list-items">
                <a href="../rules/">Rules</a>
            </li>
            <li class="menu-list-items">
                <a href="../signin/">Sign In</a>
            </li>
        </ul>
    </nav>
    <div class="container">
            <div class="signup">
                <form class="form-grp">
                    <div class="input-grp">
                        <label for="email">Enter your email</label>
                        <input type="text" class="txt" placeholder="Email" name="email" />
                    </div>
                    <div class="input-grp">
                        <label for="password">Enter your password</label>
                        <input type="Password" class="pwd" placeholder="Password" name="password" />
                    </div>
                    <div class="input-grp">
                        <label for="password">Re-Enter your password</label>
                        <input type="Password" class="pwd" placeholder="Password" name="password" />
                    </div>
                    <span>
                        <input type="submit" value="submit" />
                        <div>Already have an account? <span id = "sign_in"> signin </span> here.</div>
                    </span>
                </form>
            </div>
            <div class="signin show">
                <form class="form-grp">
                    <div class="input-grp">
                        <label for="email">Enter your email</label>
                        <input type="text" class="txt" placeholder="Email" name="email" />
                    </div>
                    <div class="input-grp">
                        <label for="password">Enter your password</label>
                        <input type="Password" class="pwd" placeholder="Password" name="password" />
                    </div>
                    <span>
                        <input type="submit" value="submit" />
                        <div>Don't have an account? <span id = "sign_up"> signup </span> here.</div>
                    </span>
                </form>
            </div>
        </div>
</body>

</html>
